<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">

    <title>طلب وقود - الحويرص</title>
</head>
<body>
  
    <div class="container">
         <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br><br> <br> <br>
         <br> <br><br> <br> <br> <br>
       
        <img  src="image_12_-removebg-preview.png" alt="شعار الشركة" class="logo">
        <br>
        <p class="moving-text" >الحويرص لتزويد المواد البترولية</p>
        <br>
        <h2 class="pulse"  style="color: white; font-size: 28px;">"وقودك مضمون ,, وين ما تكون"</h2>
       
    
        <label for="quantity">الكمية المطلوبة:</label>
        <select id="quantity" onchange="updateTotal()">
            <option value="50">50 لتر</option>
            <option value="100">100 لتر</option>
            <option value="150">150 لتر</option>
            <option value="200">200 لتر</option>
            <option value="250">250 لتر</option>
            <option value="500">500 لتر</option>
            <option value="600">600 لتر</option>
            <option value="700">700 لتر</option>
            <option value="800">800 لتر</option>
            <option value="1000">1000 لتر</option>
            <option value="1500">1500 لتر</option>
            <option value="2000">2000 لتر</option>
            <option value="2500">2500 لتر</option>
            <option value="3000">3000 لتر</option>
            <option value="other">أدخل كمية أخرى</option> <!-- إضافة خيار لإدخال كمية يدوية -->
        </select>
        
        <!-- حقل لإدخال كمية يدوية -->
        <input type="number" id="customQuantity" placeholder="أدخل كمية أخرى" style="display:none;" onchange="updateTotal()">
        
        <label for="kind"> نوع المنشأة</label>
        <select id="kind" onchange="updateTotal()">
            <option> مستشفى</option>
            <option> القطاع الحكومي</option>
            <option> منزل</option>
            <option> بنك</option>
            <option> مخبز</option>
            <option> مجمع</option>
            <option> شركة</option>
            <option> مصنع</option>
            <option> مزرعة</option>
            <option> سوبر ماركت</option>
            <option> مول</option>
            <option> مطعم</option>
            <option> خدمات أخرى</option>
          
        </select>
        
        <p id="price" style="color:red; font-size: 20px; font-weight: bold;">السعر: 2782 جنيه / اللتر</p>
        
        <label for="time">زمن وصول الوقود:</label>
        <select id="time">
            <option value="30">30 دقيقة</option>
            <option value="60">60 دقيقة</option>
            <option value="2"> 2 ساعة</option>
            <option value="5">5 ساعات</option>
            <option value="12">12 ساعة</option>
            <option value="غداً">غداً </option>
            <option value="بعد يومين">بعد يومين </option>
        </select>

        <label for="total">إجمالي السعر:</label>
        <input type="text" id="total" readonly>
        
        <input type="text" id="name" placeholder="اسم العميل">
        <input type="text" id="location" placeholder="مكان العميل">
        <input type="text" id="phone" placeholder="رقم الهاتف">
        
        <button style="background-color: #502C7D;" onclick="submitOrder()">التاكد من البيانات</button>
        <button style="background-color: red;" id="orderButton">أطلب الآن</button>

        <p style="color: blue">"يرجى مسح الباركود للاطلاع على أحدث الأسعار." </p>
        <br>
        <br>
        <script src="script.js"></script>
    </div>
 
</body>
</html>
